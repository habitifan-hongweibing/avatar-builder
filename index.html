<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=512, initial-scale=1.0">
    <title>Habitica Avatar Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="mainContainer">
        <header>
            <h1>Habitica Avatar Builder</h1>
            <p>A fan-made project. Not an official Habitica client.</p>
        </header>

        <main class="main-content">
            <section class="avatar-panel">
                <div class="avatar-preview" id="avatarPreview">
                    <div class="avatar-layers">
                        <!-- Слои: порядок важен — совпадает с layerIds в script.js -->
                        <img class="avatar-layer" id="layerBackground" src="" alt="Background">
                        <img class="avatar-layer" id="layerChair" src="" alt="Chair">
                        <img class="avatar-layer" id="layerMountBody" src="" alt="Mount Body">
                        <img class="avatar-layer" id="layerMountHead" src="" alt="Mount Head">
                        <img class="avatar-layer" id="layerBack" src="" alt="Back">
                        <img class="avatar-layer" id="layerBody" src="" alt="Body">
                        <img class="avatar-layer" id="layerSkin" src="" alt="Skin">
                        <img class="avatar-layer" id="layerShirt" src="" alt="Shirt">
                        <img class="avatar-layer" id="layerArmor" src="" alt="Armor">
                        <img class="avatar-layer" id="layerHairColor" src="" alt="Hair Color">
                        <img class="avatar-layer" id="layerHairBase" src="" alt="Hair Style">
                        <img class="avatar-layer" id="layerHairBangs" src="" alt="Bangs">
                        <img class="avatar-layer" id="layerHairBeard" src="" alt="Beard">
                        <img class="avatar-layer" id="layerHairMustache" src="" alt="Mustache">
                        <img class="avatar-layer" id="layerHairFlower" src="" alt="Flower">
                        <img class="avatar-layer" id="layerHairTopHair" src="" alt="Top Hair">
                        <img class="avatar-layer" id="layerHead" src="" alt="Head">
                        <img class="avatar-layer" id="layerHeadAccessory" src="" alt="Head Accessory">
                        <img class="avatar-layer" id="layerEyewear" src="" alt="Eyewear">
                        <img class="avatar-layer" id="layerShield" src="" alt="Shield">
                        <img class="avatar-layer" id="layerWeapon" src="" alt="Weapon">
                        <img class="avatar-layer" id="layerPet" src="" alt="Pet">
                    </div>
                    <p class="placeholder" id="avatarPlaceholder">Your avatar will appear here!</p>
                </div>
                
                <div class="class-selection">
                    <h3>Select Class:</h3>
                    <div class="class-buttons">
                        <button class="class-btn active" data-class="all">All Classes</button>
                        <button class="class-btn" data-class="warrior">
                            <img src="assets/images/classes/warrior.svg" alt="Warrior" class="class-icon">
                            Warrior
                        </button>
                        <button class="class-btn" data-class="rogue">
                            <img src="assets/images/classes/rogue.svg" alt="Rogue" class="class-icon">
                            Rogue
                        </button>
                        <button class="class-btn" data-class="wizard">
                            <img src="assets/images/classes/wizard.svg" alt="Wizard" class="class-icon">
                            Wizard
                        </button>
                        <button class="class-btn" data-class="healer">
                            <img src="assets/images/classes/healer.svg" alt="Healer" class="class-icon">
                            Healer
                        </button>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="randomizeBtn" class="action-btn">🎲 Randomize</button>
                    <button id="downloadBtn" class="action-btn">📥 Download Avatar</button>
                </div>
                <div class="about-section">
                    <h3>About</h3>
